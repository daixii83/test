<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var name = prompt('請輸入姓名');
    const x = prompt('請輸入出生月份');
    const y = prompt('請輸入出生日期')
    
    if(x == 11 && y >= 23 || x == 12 && y <= 21) {
      document.write(name + "你好，你的星座是射手座");
    }
    else if(x == 10 && y >= 24 || x == 11 && y <= 22) {
      document.write(name + "你好，你的星座是天蠍座");
    }
    else if(x == 9 && y >= 23 || x == 10 && y <= 23) {
      document.write(name + "你好，你的星座是天秤座");
    }
    else if(x == 8 && y >= 23 || x == 9 && y <= 22) {
      document.write(name + "你好，你的星座是處女座");
    }
    else if(x == 7 && y >= 23 || x == 8 && y <= 22) {
      document.write(name + "你好，你的星座是獅子座");
    }
    else if(x == 6 && y >= 22 || x == 7 && y <= 22) {
      document.write(name + "你好，你的星座是巨蟹座");
    }
    else if(x == 5 && y >= 21 || x == 6 && y <= 21) {
      document.write(name + "你好，你的星座是雙子座");
    }
    else if(x == 4 && y >= 20 || x == 5 && y <= 20) {
      document.write(name + "你好，你的星座是金牛座");
    }
    else if(x == 3 && y >= 21 || x == 4 && y <= 19) {
     document.write(name + "你好，你的星座是牡羊座");
    }
    else if(x == 2 && y >= 19 || x == 3 && y <= 20) {
      document.write(name + "你好，你的星座是雙魚座");
    }
    else if(x == 1 && y >= 20 || x == 2 && y <= 18) {
      document.write(name + "你好，你的星座是水瓶座");
    }  
    else if(x == 12 && y >= 22 || x == 1 && y <= 19) {
      document.write(name + "你好，你的星座是魔羯座");
    }  

  </script>
</body>
</html>
